<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Survey_Form_Style.css">
</head>
<body>
    <div class="title">
        <h1>Survey Form</h1>
        <div class="form">
            <br>
            <p>Let us know how we can improve freeCodeCamp</p>
            <br>
            <label>* Name: </label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label>* Email: </label>
            <input type="email" name="mail" id="mail">
            <br>
            <br>
            <label>* Age: </label>  
            <input type="number" name="age" id="age"> 
            <br>
            <br>
            <label>Which option best describes your current role? </label>
            <select>
                <option value="student">Student</option>
                <option value="b.a">B.A dagre</option>
                <option value="m.a">M.A dagre</option>
                <option value="p.h">P.h dagre</option>
                <option value="another">Another</option>
            </select>
            <br>
            <br>
            <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="definitely" id="dif">
            <label>Definitely</label>
            <input type="radio" name="maybe" id="maybe">
            <label>Maybe</label>
            <input type="radio" name="not sure" id="not sure">
            <label>Not sure</label>
             <br>  
             <br>         
            <label>Thing that shuld be improve in the future (Check all that apply)</label>
            <input type="checkbox" name="front" id="front">
            <label>Front-end</label>
            <input type="checkbox" name="back" id="back">
            <label>Back-end</label>
            <input type="checkbox" name="full" id="full">
            <label>FullStack</label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </div>
    </div>
   
</body>
</html>
